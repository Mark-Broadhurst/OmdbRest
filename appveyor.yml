version: 1.0.{build}

image:
- Visual Studio 2017
- Ubuntu

branches:
  except:
    - gh-pages

skip_tags: true

configuration: Release

test: off

install:
  - dotnet restore

after_build:
  - cd src
  - dotnet pack

build:
  parallel: true
  project: OmdbRest.sln
  
artifacts:
  - path: src\bin\$(configuration)
    name: bin
  - path: '**\*.nupkg'
    name: nuget
